<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reset Password</title>
        <link rel="icon" type="image/png" href="resources/images/icons/favicon.ico"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="main.css"/>
        <style>
            .body{
                background: #f5f2d0;
            }

        </style>
    </h:head>
    <h:body class="body">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="sharedLayout/header.xhtml"/>
            </ui:insert>
        </div>
        <h2>Reset Password</h2>
        <b:form>

            <b:row>

                <b:inputText  label="Old Password" id="oldPass" span="2" required ="true"
                              requiredMessage="Old password cannot be empty"
                              title="Please enter the old password"
                              value="#{login.loginAccount.oldPassword}">
                    <f:convertNumber integerOnly="true"/>
                </b:inputText>
            </b:row>

            <b:row>
                <b:inputText  label="New Password" id="newPass" span="2" required ="true"
                              requiredMessage="New password cannot be empty"
                              title="Please enter the new password"
                              value="#{login.loginAccount.newPassword1}">
                    <f:convertNumber integerOnly="true"/>
                </b:inputText>
            </b:row>



            <b:row>
                <b:inputText  label="Confirm Password" id="newPass2" span="2" required ="true"
                              requiredMessage="Confirm password cannot be empty"
                              title="Please enter the confirm password"
                              value="#{login.loginAccount.newPassword2}">
                    <f:convertNumber integerOnly="true"/>
                </b:inputText>
            </b:row>


            <b:button id="submit" value="Cancel"  outcome="welcome.xhtml?faces-redirect=true"  size="md"/> &nbsp;


            <b:commandButton id="submit2" value="Reset"  action="#{login.loginAccount.resetPass()}" look="primary" size="md"/>
        </b:form>
    </h:body>
</html>
