<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Notifications</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="main.css"/>
        <style>
            .body{
                background: #f5f2d0;
            }
        </style>
    </h:head>
    <h:body class="body">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="sharedLayout/header.xhtml"/>
            </ui:insert>
        </div>
        <h2>Friend Requests Received</h2>
        <c:choose>
            <c:when test="#{login.loginAccount.friendReqReceived().size() == 0}">
                <h3>No Friend Requests Yet!</h3>
            </c:when>
            <c:otherwise>
                <b:form>
                    <b:dataTable value="#{login.loginAccount.friendReqReceived()}" var="obj" styleClass="order-table"
                                 >
                        <h:column>
                            <f:facet name="header">User ID </f:facet>
                            <h:outputText value="#{obj.loginID}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Age </f:facet>
                            <h:outputText value="#{obj.age}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Gender </f:facet>
                            <h:outputText value="#{obj.gender}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">City </f:facet>
                            <h:outputText value="#{obj.city}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Full profile </f:facet>
                            <b:commandButton id="submitRequest"  value="View Profile" action="#{login.loginAccount.viewProfile(obj, component.id)}" look="success" size="md" ></b:commandButton>

                        </h:column>

                    </b:dataTable>
                </b:form>
            </c:otherwise>
        </c:choose>

        <h2>Friend Requests Sent</h2>
        <c:choose>
            <c:when test="#{login.loginAccount.friendReqSent().size() == 0}">
                <h3>You Haven't Sent Any Friend Requests Yet!</h3>
            </c:when>
            <c:otherwise>
                <b:form>
                    <b:dataTable value="#{login.loginAccount.friendReqSent()}" var="obj2" styleClass="order-table"
                                 >

                        <h:column>
                            <f:facet name="header">User ID </f:facet>
                            <h:outputText value="#{obj2.loginID}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Age </f:facet>
                            <h:outputText value="#{obj2.age}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Gender </f:facet>
                            <h:outputText value="#{obj2.gender}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">City </f:facet>
                            <h:outputText value="#{obj2.city}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status </f:facet>
                            <h:outputText value="#{obj2.friendStatus}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Full profile </f:facet>
                            <b:commandButton id="submitView"  value="View Profile" action="#{login.loginAccount.viewProfile(obj2, component.id)}" look="success" size="md" ></b:commandButton>

                        </h:column>

                    </b:dataTable>
                </b:form>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
