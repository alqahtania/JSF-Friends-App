<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Search Result</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="main.css"/>
        <style>
            .body{
                background: #f5f2d0;
            }
        </style>
    </h:head>
    <h:body class="body">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="sharedLayout/header.xhtml"/>
            </ui:insert>
        </div>
        <h1>Search Result</h1>
        <b:form>
            <b:dataTable value="#{login.loginAccount.searchResult}" var="obj" styleClass="order-table">
                <h:column>
                    <f:facet name="header">User ID </f:facet>
                    <h:outputText value="#{obj.loginID}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Age </f:facet>
                    <h:outputText value="#{obj.age}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Gender </f:facet>
                    <h:outputText value="#{obj.gender}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">City </f:facet>
                    <h:outputText value="#{obj.city}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Full profile </f:facet>
                    <b:commandButton id="submitSearch"  value="View Profile" action="#{login.loginAccount.viewProfile(obj, component.id)}" look="success" size="md"></b:commandButton>
                </h:column>

            </b:dataTable>
        </b:form>
    </h:body>
</html>
