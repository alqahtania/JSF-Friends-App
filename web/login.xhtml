<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/vendor/animate/animate.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="resources/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
        <!--===============================================================================================-->

        <style>
            body {
                background: url('images/background.jpg') no-repeat center center fixed;
                background-attachment: fixed;
                background-size: cover;

            }
        </style>
    </h:head>
    <h:body >



        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-50 p-b-90">
                    <b:form class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title p-b-51">
                            Login
                        </span>


                        <div class="wrap-input100" data-validate = "Username is required">
                            <b:inputText class="input100" type="text" name="username"
                                         placeholder="Username" value="#{login.loginID}"
                                         required="true" requiredMessage="Please enter your username to login"/>
                            <span class="focus-input100"></span>
                        </div>


                        <div class="wrap-input100" data-validate = "Password is required">
                            <b:inputText class="input100" type="password" name="pass"
                                         placeholder="Password" value="#{login.password}"
                                         required="true" requiredMessage="Please enter your password to login"/>
                            <span class="focus-input100"></span>
                        </div>




                        <div class="container-login100-form-btn m-t-17">
                            <b:commandButton class="btn btn-primary login100-form-btn" action="#{login.login()}">
                                Login
                            </b:commandButton>
                        </div>

                    </b:form>
                </div>
            </div>
        </div>


        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="sharedLayout/footer.xhtml"/>
            </ui:insert>
        </div>

        <!--===============================================================================================-->




        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="resources/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="resources/vendor/bootstrap/js/popper.js"></script>
        <script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="resources/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="resources/vendor/daterangepicker/moment.min.js"></script>
        <script src="resources/vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="resources/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="resources/js/main.js"></script>
    </h:body>
</html>
