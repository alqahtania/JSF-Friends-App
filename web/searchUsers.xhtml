<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Search Users</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="main.css"/>
        <style>
            .body{
                background: #f5f2d0;
            }
            .menu{
                width: 15%;


            }
        </style>
    </h:head>
    <h:body class="body">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="sharedLayout/header.xhtml"/>
            </ui:insert>
        </div>

        <b:form>

            <strong>Gender *</strong><br/>
            <h:selectOneMenu class="menu" id="gender"
                             value="#{login.loginAccount.genderIn}"
                             required="true"
                             requiredMessage="Please select the gender.">
                <f:selectItem itemLabel="Gender"/>
                <f:selectItem  itemLabel="Male" itemValue="MALE"/>
                <f:selectItem  itemLabel="Female" itemValue="FEMALE" />
            </h:selectOneMenu>

            <br/><br/>

            Age Range: <br/>
            <b:row>

                <b:inputText label="From" id="age" span="2" required ="true"
                             requiredMessage="Age cannot be empty"
                             title="Please enter the first age in the range"
                             value="#{login.loginAccount.ageIn}">
                    <f:convertNumber integerOnly="true"/>
                </b:inputText>
            </b:row>

            <b:row>
                <b:inputText label="To" id="age2" span="2" required ="true"
                             requiredMessage="Age cannot be empty"
                             title="Please enter the second age in the range"
                             value="#{login.loginAccount.age2In}">
                    <f:convertNumber integerOnly="true"/>
                </b:inputText>
            </b:row>



            <b:row>
                <b:inputText label="City" id="city" span="2" required ="true"
                             requiredMessage="City cannot be empty"
                             title="Please enter the city"
                             value="#{login.loginAccount.cityIn}">
                </b:inputText>
            </b:row>



            <b:row>
                <b:inputText label="Interest" id="interest" span="2" required ="true"
                             requiredMessage="Interest cannot be empty"
                             title="Please enter the interest"
                             value="#{login.loginAccount.interestIn}">

                </b:inputText>
            </b:row>


            <b:commandButton id="submit" value="Search"  action="#{login.loginAccount.search()}" look="primary"/>
        </b:form>


    </h:body>
</html>
